<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>first screen</title>
    <link rel="stylesheet" href="login.css">
</head>
<body> 
    <div class="center">      
     <h1>Login</h1>
     <form method="post">
      <div class="txt_field">
       <input type="email" required id="signInEmail">
       <span></span>                          
       <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" required id="signInPassword">
        <span></span>
        <label>password</label>
      </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="signInButton">
        <div class="signup_link">
            Not a member? <a href="signup.html" target="_blank">Sign up</a></div>
       </div>
     </form>
     <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAPbpvYHL9xNi20ryCDYDOnIZeCzsYxrSk",
        authDomain: "do-soccer.firebaseapp.com",
        projectId: "do-soccer",
        storageBucket: "do-soccer.appspot.com",
        messagingSenderId: "793595889418",
        appId: "1:793595889418:web:a6dacb0abf9d38db9a5cf3",
        measurementId: "G-HF1YE95C8C"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
  
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";
  
      const auth = getAuth();
  
      document.getElementById('signUpButton').addEventListener('click', (event) => {
          event.preventDefault()
          const email = document.getElementById('signUpEmail').value
          const password = document.getElementById('signUpPassword').value
          
          createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  console.log(userCredential)
                  // Signed in 
                  const user = userCredential.user;
                  // ...
          })
          .catch((error) => {
              console.log('error')
              const errorCode = error.code;
              const errorMessage = error.message;
              // ..
          });
          })
      
      document.getElementById('signInButton').addEventListener('click', (event) => {
          event.preventDefault()
          const signInEmail = document.getElementById('signInEmail').value
          const signInPassword = document.getElementById('signInPassword').value
          signInWithEmailAndPassword(auth, signInEmail, signInPassword)
              .then((userCredential) => {
                  // Signed in 
                  console.log(userCredential)
                  const user = userCredential.user;
                  // ...
              })
              .catch((error) => {
                  console.log('로그인 실패')
                  const errorCode = error.code;
                  const errorMessage = error.message;
              });
  
      });
  
  
    </script>
